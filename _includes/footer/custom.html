  <script src="https://cdn.jsdelivr.net/npm/simple-mind-map@0.14.0-fix.1/dist/simpleMindMap.esm.js"></script>
  <script>
    // 简单的思维导图数据
    const data = {
      text: "核心主题",
      children: [
        { text: "分支1" },
        { text: "分支2", children: [{ text: "子分支2-1" }] }
      ]
    };
    // 初始化思维导图
    try {
      const mindMap = new SimpleMindMap({
        el: document.getElementById('mindmap'),
        data: data
      });
      mindMap.render();
    } catch (e) {
      console.error("思维导图初始化失败：", e);
    }
  </script>
